spring:
  jpa:
    # 전송한 쿼리를 확인한다.
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # 테이블 생성 후에 data.sql을 실행
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  h2:
    console:
      enabled: true

  # 타임리프 실시간 적용
  thymeleaf:
    cache: false